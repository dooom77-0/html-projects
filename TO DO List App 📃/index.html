<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TO-DO List App</title>
    <style>
        
    </style>
</head>
<body class="flex justify-center items-center w-full h-screen bg-gradient-to-tr from-red-300 to-orange-300">
    <div id="container" class="bg-white rounded-lg shadow-lg p-6 h-auto max-w-lg w-full">
        <div>
            <h1 class="text-left text-3xl font-semibold mb-5 text-shadow-lg">TO-DO List App<img src="https://img.icons8.com/ios/50/000000/list.png" alt="list-icon" class="inline-block h-16 w-16 ml-5"></h1>
        </div>
        <div class="mb-4">
            <input type="text" id="taskInput" class="border border-gray-300 rounded-lg p-2 w-2/3 focus:outline-none focus:ring-2 focus:ring-orange-400 placeholder-slate-600" placeholder="Enter a new task ">
            <button id="addBtn" class="mt-2 bg-orange-400 text-white rounded-lg px-4 py-2 hover:bg-orange-500 focus:outline-none focus:ring-2 mx-4 focus:ring-orange-400" >Add Task</button>
        </div>
        <ul id="taskList" class="list-disc pl-5 space-y-2">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    <script src="TO DO-List App.js"></script>
</body>
</html>
