<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My-own-Timer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="h-screen flex flex-col justify-center items-center gap-6 bg-gradient-to-r from-slate-100 to-slate-200">
  <h1 id="display" class="text-4xl font-bold text-gray-800 mb-4 text-shadow-lg">00:00:00</h1>

  <div class="flex gap-6">
    <button onclick="startTimer()" class=" text-green-500 px-5 py-3 rounded shadow-md hover:bg-green-500 hover:text-white font-bold outline-2 outline-green-500">Start</button>
    
    <button onclick="stopTimer()" class=" text-red-500 px-5 py-3 rounded shadow-md hover:bg-red-500 
    font-bold hover:text-white outline-2 outline-red-500">Stop</button>
    
    <button onclick="resetTimer()" class=" text-gray-500 px-5 py-3 rounded shadow-md hover:bg-gray-500 hover:text-white font-bold outline-2 outline-gray-500">Reset</button>
  </div>
</body>

    
    
    
    
    
    
    <script src="Timer.js" defer></script>
</body>
</html>
