<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Unit converter App</title>
    <style>
    html {
        scroll-behavior: smooth;
        scrollbar-width: none;
    }
    body {
        padding-top: 60px; /* لتعويض ارتفاع شريط التنقل الثابت */
    }
    section {
        scroll-margin-top: 60px; /* لضمان عدم اختفاء العنوان تحت شريط التنقل */
    }
    </style>
</head>
<body class="scroll-smooth">
    <header class="bg-white w-full h-24 flex justify-between items-center px-10 shadow-md fixed top-0 z-10">
        <h1 class="text-blue-500 font-bold text-3xl"><a href="#Temperature">Unit Converter App</a></h1>
        <nav>
            <ul class="flex justify-center items-center h-full gap-10 text-xl font-semibold">
                <li><a href="#Temperature" class="text-blue-500 hover:text-red-500 transition duration-300">Temperature</a></li>
                <li><a href="#Length" class="text-blue-500 hover:text-slate-500 transition duration-300">Length</a></li>
                <li><a href="#weight" class="text-blue-500 hover:text-green-500 transition duration-300">Weight</a></li>
                <li><a href="#time" class="text-blue-500 hover:text-purple-500 transition duration-300">Time</a></li>
                <li><a href="#volume" class="text-blue-500 hover:text-cyan-400 transition duration-300">Volume</a></li>
            </ul>
        </nav>
    </header>
    <section class="flex justify-center items-center h-screen w-full bg-gradient-to-tl from-red-200 to-orange-400" id="Temperature">
        <div id="container" class="max-w-lg w-full h-80 bg-stone-300 rounded-xl shadow-md">
            <h1 class="text-center text-3xl font-bold m-5 text-shadow-lg">Temperature Converter</h1>
                <div id="from" class="mt-5">
                    <select name="Units" id="fromUnit" class="text-xl mx-4">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">kelvin</option>
                    </select>
                    <input type="number" id="tempInput" step="any" placeholder="Enter value..." class="relative right-0 m-5 p-4 text-xl bg-white rounded-md border-2 border-black">
                    </div>
                <div id="result" class="mt-5">
                    <select name="Units" id="toUnit" class="text-xl mx-4">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">kelvin</option>
                    </select>
                    <input type="number" id="tempOutput" placeholder="Result..." class="relative left-0 bottom-0 m-5 p-4 text-xl bg-white rounded-md border-2 border-black" readonly>
                </div>
        </div>
    </section>
    <section id="Length" class="flex justify-center items-center h-screen w-full bg-gradient-to-tl from-slate-100 to-slate-500" >
        <div id="container" class="max-w-lg w-full h-80 bg-stone-300 rounded-xl shadow-md">
            <h1 class="text-center text-3xl font-bold m-5 text-shadow-lg">Length Converter</h1>
                <div id="from" class="mt-5">
                    <select name="Units" id="fromUnitLength" class="text-xl mx-4">
                        <option value="Meter">Meter</option>
                        <option value="Kilometer">Kilometer</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Millimeter">Millimeter</option>
                        <option value="Mile">Mile</option>
                    </select>
                    <input type="number" id="lengthInput" step="any" min="0" placeholder="Enter value..." class="relative right-0 m-5 p-4 text-xl bg-white rounded-md border-2 border-black">
                    </div>
                <div id="result" class="mt-5">
                    <select name="Units" id="toUnitLength" class="text-xl mx-4">
                        <option value="Meter">Meter</option>
                        <option value="Kilometer">Kilometer</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Millimeter">Millimeter</option>
                        <option value="Mile">Mile</option>
                    </select>
                    <input type="number" id="lengthOutput" placeholder="Result..." class="relative left-0 bottom-0 m-5 p-4 text-xl bg-white rounded-md border-2 border-black" readonly>
                </div>
        </div>
    </section>
    <section id="weight" class="flex justify-center items-center h-screen w-full bg-gradient-to-tl from-green-200 to-green-500">
            <div id="container" class="max-w-lg w-full h-80 bg-stone-300 rounded-xl shadow-md">
                    <h1 class="text-center text-3xl font-bold m-5 text-shadow-lg">Weight Converter</h1>
                    <div id="from" class="mt-5">
                        <select name="Units" id="fromUnitWeight" class="text-xl mx-4">
                            <option value="Gram">Gram</option>
                            <option value="Kilogram">Kilogram</option>
                            <option value="Milligram">Milligram</option>
                            <option value="Pound">Pound</option>
                            <option value="Ounce">Ounce</option>
                        </select>
                        <input type="number" id="weightInput" placeholder="Enter value..." class="relative right-0 m-5 p-4 text-xl bg-white rounded-md border-2 border-black">
                        </div>
                    <div id="result" class="mt-5">
                        <select name="Units" id="toUnitWeight" class="text-xl mx-4">
                            <option value="Gram">Gram</option>
                            <option value="Kilogram">Kilogram</option>
                            <option value="Milligram">Milligram</option>
                            <option value="Pound">Pound</option>
                            <option value="Ounce">Ounce</option>
                        </select>
                        <input type="number" id="weightOutput" placeholder="Result..." class="relative left-0 bottom-0 m-5 p-4 text-xl bg-white rounded-md border-2 border-black" readonly>
                    </div>
            </div>
        </div>
    </section>
    <script src="Unit converter.js" defer></script>
</body>
</html>
