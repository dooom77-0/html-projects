<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Countries info App</title>
</head>
<body class="flex justify-center items-center w-full h-screen bg-gradient-to-tr from-emerald-400 to-emerald-600">
    <div id="container" class="max-w-lg w-full h-auto bg-stone-300 rounded-xl shadow-md mx-auto my-20 p-7">
        <h1 class="text-center text-4xl font-bold my-5 text-shadow-lg">🌍Countries Info🌍</h1>
        <p id="explane" class="bg-yellow-200 font-semibold">note: enter the name of the country you want to know about</p>
        <input id="countryName" type="text" placeholder="Country Name" class="w-full p-3 rounded-lg border-2 border-emerald-400 focus:outline-none focus:border-emerald-600 my-3">
        <button id="searchBtn" class="w-full bg-emerald-500 text-white p-3 rounded-lg font-semibold hover:bg-emerald-600 transition duration-300">Search</button>
        <h3 class="text-center font-semibold my-3" id="result"></h3>

    </div>
    
    <script src="country.js"></script>
</body>
</html>
