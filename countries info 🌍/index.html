<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="description" content="Countries info App">
    <meta name="keywords" content="countries, info, countries info, countries info app, countries info app">
    <meta name="author" content="Abdulrahman-D7">
    <meta name="title" content="Countries info App">

    <title>Countries info App</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="flex justify-center items-center w-full h-screen bg-gradient-to-tr from-emerald-400 to-emerald-600">
    <div id="container" class="max-w-lg w-full h-auto bg-stone-300 rounded-2xl shadow-md mx-auto my-20 p-7">
        <h1 class="text-center text-4xl font-bold my-5 text-shadow-lg">🌍Countries Info🌍</h1>
        <p id="explane" class="bg-cyan-200 font-semibold p-1">note: enter the name of the country you want to learn about</p>
        <p class="bg-cyan-200 font-semibold p-1 my-1">note 2 : you should write the name of the country in English</p>
        <input id="countryName" type="text" placeholder="Country Name" class="w-full p-3 rounded-lg border-2 border-emerald-500 focus:outline-none focus:border-emerald-600 my-3 ">
        <button id="searchBtn" class="w-full bg-emerald-500 text-white p-3 rounded-lg font-semibold hover:bg-emerald-600 transition duration-300">Search</button>
        <h3 class="text-center font-semibold my-3" id="result"></h3>

    </div>
    
    <script src="country.js"></script>
</body>
</html>
