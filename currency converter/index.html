<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Currency converter App</title>
</head>
<body class="flex justify-center items-center w-full h-screen bg-gradient-to-tr from-gray-500 to-gray-200">
    <div id="container" class="bg-slate-300 max-w-lg w-full h-auto rounded-lg mx-auto my-5 p-7">
        <h1 class="text-center text-4xl font-bold my-5 text-shadow-lg">💵Currency Converter💵</h1>
        <div id="currencyFrom-con">
            <select id="currency-from" class="text-xl my-4 bg-white rounded-lg p-2 mx-5">
                <option value="USD">دولار أمريكي 🇺🇸</option>
                <option value="EUR">يورو 🇪🇺</option>
                <option value="GBP">جنيه استرليني 🇬🇧</option>
                <option value="SAR">ريال سعودي 🇸🇦</option>
                <option value="JPY">ين ياباني 🇯🇵</option>
                <option value="INR">روبية هندية 🇮🇳</option>
                <option value="AED">درهم إماراتي 🇦🇪</option>
                <option value="AUD">دولار أسترالي 🇦🇺</option>
                <option value="CAD">دولار كندي 🇨🇦</option>
            </select>
            <span class="text-3xl mx-2">From</span>

        </div>
        <div id="currencyTo-con">
            <select id="currency-to" class="text-xl my-2 bg-white rounded-lg p-2 mx-5">
                <option value="USD">دولار أمريكي 🇺🇸</option>
                <option value="EUR">يورو 🇪🇺</option>
                <option value="GBP">جنيه استرليني 🇬🇧</option>
                <option value="SAR">ريال سعودي 🇸🇦</option>
                <option value="JPY">ين ياباني 🇯🇵</option>
                <option value="INR">روبية هندية 🇮🇳</option>
                <option value="AED">درهم إماراتي 🇦🇪</option>
                <option value="AUD">دولار أسترالي 🇦🇺</option>
                <option value="CAD">دولار كندي 🇨🇦</option>
            </select>
            <span class="text-3xl mx-2">To</span>
        </div>
        <div class="text-center">
            <h3 id="result" class="m-7"></h3>
        </div>
        <input type="number" id="amount" class="text-xl my-5 bg-white rounded-lg p-2 mx-5 w-3/5" placeholder="Enter Amount">
        <button id="convert" class="bg-blue-500 text-white text-2xl rounded-lg p-2 mx-3 my-2 hover:bg-blue-700">Convert</button>

    <script src="currency.js"></script>
</body>
</html>
