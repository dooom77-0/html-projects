<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <link rel="stylesheet" href="Signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="container">
        <div class="form-box Signup">
            <form action="">
                <h1>Sign up</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" pattern="[A-Za-z0-9]{4,10}" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="example@gmail.com" pattern="[A-Za-z0-9]+@gmail\.com" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password"
                     pattern="[A-Za-z0-9]{,12}" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                    <div class="Signup-btn">
                        <a href="main.html">Sign up</a>
                    </div>
                    <div id="Login-btn">
                        <a href="login.html">Back to login</a>
                    </div>
                <div class="social-icons">
                    <a href="#" style="--color:rgb(255, 89, 89);"><i class='bx bxl-google' ></i></a>
                    <a href="#" style="--color: blue;"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#" style="--color: rgb(242, 255, 0);"><i class='bx bxl-github' ></i></a>
                    <a href="#" style="--color: rgb(78, 78, 255);"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
