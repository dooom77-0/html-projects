<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <link rel="stylesheet" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>



</head>
<body class="flex justify-center items-center h-screen bg-yellow-200">
    <div class=" flex justify-center items-center bg-white p-6 rounded-lg shadow-lg w-full max-w-md border-2 border-solid">
        <div class="form-box Login">
            <form action="">
                <h1 class="text-center text-4xl mb-3 text-stone-800">Login</h1>
                <div class="">
                    <input type="text" placeholder="username"
                     minlength="4" maxlength="8" pattern="[A-Za-z0-9]+" title="Letters and Numbers only" required class="w-full h-8 mb-7">
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password"
                     minlength="4" maxlength="8" pattern="[A-Za-z0-9]+" title="Letters and Numbers only" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                    <div class="forget-link">
                        <a href="#">Forget password?</a>
                    </div>
                    <div class="login-btn">
                        <a href="main.html">Login</a>
                    </div>
                    
                    <div id="Signup-btn">
                        <a href="Signup.html">Sign up</a>
                    </div>
                <div class="social-icons">
                    <a href="#" style="--color:rgb(255, 123, 123);"><i class='bx bxl-google'></i></a>
                    <a href="#" style="--color: blue;"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" style="--color: rgb(242, 255, 0);"><i class='bx bxl-github'></i></a>
                    <a href="#" style="--color: rgb(78, 78, 255);"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
