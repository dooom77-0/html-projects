<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="login and signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="login-page">
    <div id="login-div">
        <form>
            <h1 class="text-center mb-4">Login</h1>
            <div class="mb-3">
                <label for="Gmail" class="form-label login-label" style="color: #000000;">Gmail</label>
                <i class="bi bi-envelope"></i>
                <input type="email" id="Gmail" name="Gmail" class="form-control inputbox" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label login-label" style="color: #000000;">Password</label>
                <i class="bi bi-lock"></i>
                <input type="password" id="password" name="password" class="form-control inputbox" required>
            </div>
            <button id="login-btn" type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <p id="login-p" class="text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
