<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="login and signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="signup-page">
    <div id="signup-div">
        <form>
            <h1 class="text-center mb-4" style="color: #ffffff;">Sign Up</h1>
            <div class="mb-3">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" id="FirstName" name="FirstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" id="LastName" name="LastName" class="form-control" required>
                <label for="radio" class="form-label">Gender</label>
                <div style="display: flex; gap: 20px; align-items: center;" class="mb-3">
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male" class="radio-label">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female" class="radio-label">Female</label>
                    </div>
                </div>
                <label for="Birthday" class="form-label">Birthday</label>
                <input  type="date" id="Birthday" name="Birthday" class="form-control mb-3" dir="ltr" required>
                <label for="Gmail" class="form-label">Gmail</label>
                <i class="bi bi-envelope"></i>
                <input type="email" id="Gmail" name="Gmail" class="form-control mb-3" required>
                <label for="password" class="form-label">Password</label>
                <i class="bi bi-lock"></i>
                <input type="password" id="password" name="password" class="form-control mb-3" required>
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <i class="bi bi-lock"></i>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control mb-3" required>
            </div>
            <button id="signup-btn" type="submit" class="btn btn-primary w-100 mb-3">Next</button>
            <p id="signup-p" class="text-center">Already have an account? <a id="login-link" href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
