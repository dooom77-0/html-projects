<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application that displays random Hadiths with their explanations.">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="keywords" content="Hadith, Islam, Explanation, Religion, Web App">
    <meta name="author" content="Abdulrahman D7">
    <title>احاديث وتفسيرها</title>
</head>
<body class="w-full h-screen flex justify-center items-center bg-gradient-to-r from-slate-200 to-slate-400">
    <div class="max-w-md w-full h-auto bg-slate-100 rounded-lg shadow-lg">
        <h2 class="font-semibold text-2xl text-center m-5">احاديث وتفسيرها</h2>
        <div id="container" class="items-center bg-slate-200 rounded-lg p-5">
            <p id="hadith" class="text-center font-semibold"></p>
            <p id="source" class="text-center m-3"></p>
            <p id="explanation" class="text-center m-3"></p>
            <button id="btn" onclick="RandomHadith()" class="bg-blue-500 text-white py-2 px-4 rounded justify-center block mx-auto">حديث جديد</button>
        </div>
    </div>
    
    <script src="hadith.js"></script>
</body>
</html>
